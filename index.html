<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSR Chain-of-Title Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/tsr-generator.css">
    <!-- External Libraries: docx and FileSaver (loaded with defer) -->
    <script src="https://unpkg.com/docx@8.2.3/build/index.umd.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
    <!-- PDF.js library (for reading PDFs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <style>
        .no-bullet {
            list-style-type: none;
            font-weight: normal;
            font-size:12px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">TSR Generator</a>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="container">
        <h1 class="mb-4">TSR Chain-of-Title Generator</h1>

        <!-- General Information Section -->
        <div class="card mb-4">
            <div class="card-header">General Information</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="lawFirm" class="form-label">Law Firm:</label>
                    <input type="text" id="lawFirm" class="form-control" placeholder="Enter law firm" required>
                </div>
                <div class="mb-3">
                    <label for="refNo" class="form-label">Reference Number:</label>
                    <input type="text" id="refNo" class="form-control" placeholder="Enter reference number" required>
                </div>
                <div class="mb-3">
                    <label for="dateInput" class="form-label">Date:</label>
                    <input type="date" id="dateInput" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="toAddress" class="form-label">To Address:</label>
                    <textarea id="toAddress" rows="3" class="form-control" placeholder="Enter address" required></textarea>
                </div>
            </div>
        </div>

        <!-- Automated Data Entry Section -->
        <div class="card mb-4">
            <div class="card-header">Automated Data Entry (Jamabandi PDF)</div>
            <div class="card-body">
                <input type="file" id="pdfUpload" accept="application/pdf">
                <button id="processPdfButton" type="button" class="btn btn-info mt-2">Process PDF</button>
                <div id="autoDataStatus" class="mt-2"></div>
            </div>
        </div>

        <!-- Chain-of-Title Entry Section -->
        <div class="card mb-4">
            <div class="card-header">Chain-of-Title Entry</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="entryTypeSelect" class="form-label">Select Entry Type:</label>
                    <select id="entryTypeSelect" class="form-select">
                        <option value="jamabandi">Jamabandi</option>
                        <option value="videMutation">Vide Mutation</option>
                        <option value="girdwari">Girdwari</option>
                        <option value="milanKshetrafal">Milan Kshetrafal</option>
                        <option value="settlementRecord">Settlement Record</option>
                    </select>
                </div>
                <button id="addEntryButton" type="button" class="btn btn-primary">Add Entry</button>
            </div>
        </div>

        <!-- Chain-of-Title Summary Table -->
        <div class="card mb-4">
            <div class="card-header">Chain-of-Title Summary</div>
            <div class="card-body">
                <table class="table table-bordered" id="chainTable">
                    <thead class="table-light">
                        <tr>
                            <th>Entry Type</th>
                            <th>Details</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Report and Download Buttons -->
        <div class="mb-4 d-flex gap-2">
            <button id="generateReportButton" type="button" class="btn btn-success">Generate Report</button>
            <button id="downloadDocxButton" type="button" class="btn btn-secondary">Download DOCX</button>
        </div>

        <!-- Generated Report Preview -->
        <div class="card mb-4">
            <div class="card-header">Generated Report</div>
            <div class="card-body">
                <pre id="generatedReport"></pre>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Custom JavaScript -->
    <script src="js/tsr-generator.js" defer></script>
    <!-- Automated Data Entry JavaScript -->
    <script src="js/auto-data-entry.js" defer></script>
</body> 
</html>
